<!DOCTYPE html>
<html lang="en">
<head>
  <!-- -----------------------------------------------------------------------
       Basic page info
  ------------------------------------------------------------------------ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOC Version History — Green River College</title>

  

    <!-- favicon -->
  <link rel="icon" type="image/png" href="/images/gc_logo1.PNG" />


  <!-- -----------------------------------------------------------------------
       External libraries (DataTables + jQuery + Responsive)
       Used to render the history table interactively
  ------------------------------------------------------------------------ -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Core DataTables -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css"
  />
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>

  <!-- Responsive extension for DataTables -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/responsive/2.5.1/css/responsive.dataTables.min.css"
  />
  <script src="https://cdn.datatables.net/responsive/2.5.1/js/dataTables.responsive.min.js"></script>

  <!-- Shared styling across the app -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/search/search.css" />
  <link rel="stylesheet" href="/view-archives/view-archives.css" />
</head>

<body>

  <!-- ======================================================================
       HEADER — Top navigation 
  ======================================================================= -->
    <header class="user-header">
    <div class="navbar">

      <a href="/" class="brand">
        <img src="/images/gc_logo.PNG" alt="Green River College logo" class="brand-logo">
      </a>

      <div class="header-actions">
        <a class="btn btn--ghost" href="/">Dashboard</a>
      </div>

    </div>
  </header>


  <!-- ======================================================================
       MAIN PAGE LAYOUT — Single column view
  ======================================================================= -->
  <main class="page-layout" style="grid-template-columns: 1fr;">

    <section class="main-content">

      <!-- Page title -->
      <h2>Version History</h2>

      <!-- ---------------------------------------------------------------
           ARCHIVES SECTION — Table of submissions
           history.js loads the latest 200 submission records
      ---------------------------------------------------------------- -->
      <div class="archives-section">

        <!-- Header above the table -->
        <div class="archives-head">
          <h3 class="archives-title">All Saved Changes</h3>

          <div class="archives-controls">
            <span class="archives-pill">
              Showing latest 200 submissions
            </span>
          </div>
        </div>

        <!-- Table wrapper -->
        <div class="archives-body">
          <table
            id="history-table"
            class="display nowrap archives-table"
            style="width:100%"
          >
            <thead>
              <tr>
                <th>Saved At</th>
                <th>Division</th>
                <th>Dean</th>
                <th>Chair</th>
                <th>PEN</th>
                <th>LOC</th>
                <th># Programs</th>
                <th>Total Payees</th>
                <th>Total $</th>
                <th>Notes</th>
              </tr>
            </thead>

            <tbody>
              <!-- Filled dynamically by history.js -->
            </tbody>
          </table>
        </div>
      </div>

    </section>
  </main>

  <!-- ======================================================================
       SCRIPTS — Search + history loader
  ======================================================================= -->
  <script src="/search/search.js"></script>
  <script src="/history/history.js"></script>
</body>
</html>
