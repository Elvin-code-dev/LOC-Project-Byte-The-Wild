<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic page info -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOC Version History â€” Green River College</title>

  <!-- small app icon -->
  <link rel="icon" type="image/png" href="/images/logo.PNG" />

  <!-- libraries for tables and jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css" />
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>

  <!-- shared styles -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/search/search.css" />
  <link rel="stylesheet" href="/view-archives/view-archives.css" />
</head>

<body>
  <!-- top bar with title search and nav -->
  <header class="user-header">
    <div class="navbar">
      <div class="brand">
        <h1 class="brand__title">Green River College</h1>
      </div>

      <!-- search bar used for filtering -->
      <div class="header-search">
        <input id="global-search" type="search"
        placeholder="Search versions, programs, contacts..." />
      </div>

      <!-- go back to dashboard -->
      <a class="btn btn--ghost" href="/">Dashboard</a>

      <!-- placeholder sign in button -->
      <button class="btn btn--accent" id="sign-in-btn" type="button">Sign In</button>
    </div>
  </header>

  <!-- page layout for history -->
  <main class="page-layout" style="grid-template-columns: 1fr;">
    <section class="main-content">
      <h2>Version History</h2>

      <!-- table with all saved submissions -->
      <div class="archives-section">
        <div class="archives-head">
          <h3 class="archives-title">All Saved Changes</h3>
          <div class="archives-controls">
            <span class="archives-pill">Showing latest 200 submissions</span>
          </div>
        </div>

        <div class="archives-body">
          <table id="history-table"
                 class="display nowrap archives-table"
                 style="width:100%">
            <thead>
              <tr>
                <th>Saved At</th>
                <th>Division</th>
                <th>Dean</th>
                <th>Chair</th>
                <th>PEN</th>
                <th>LOC</th>
                <th># Programs</th>
                <th>Total Payees</th>
                <th>Total $</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              <!-- filled by history.js when page loads -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- app scripts -->
  <script src="/search/search.js"></script>
  <script src="/history/history.js"></script>
</body>
</html>
